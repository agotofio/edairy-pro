<!doctype html><html lang="uk"><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Subjects</title><link rel="stylesheet" href="styles.css"></head><body>
<div class="container">
<div class="header-row"><div style="display:flex;gap:12px;align-items:center"><div class="logo-mark">ФК</div><div style="color:white"><div style="font-weight:800">Предмети</div></div></div><div id="top-user"></div></div>
<div class="layout"><aside class="sidebar card"><nav style="display:flex;flex-direction:column;gap:8px"><a class="nav-link" href="index.html">Головна</a></nav></aside>
<main style="flex:1"><div class="card"><h2>Предмети</h2><div id="list"></div></div></main></div></div>
<script type="module">
import { supabase } from './supabase-init.js';
async function load(){
  const { data, error } = await supabase.from('subjects').select('id,title').order('title');
  if(error){ document.getElementById('list').textContent = error.message; return; }
  if(!data || data.length===0){ document.getElementById('list').textContent = 'Немає предметів'; return; }
  document.getElementById('list').innerHTML = data.map(s=>`<div class="card card-light" style="min-width:220px"><a href="`+s.id+`.html">`+s.title+`</a></div>`).join('');
}
load();
</script>
</body></html>
