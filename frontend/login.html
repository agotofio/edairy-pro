<!doctype html>
<html lang="uk">
<head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Login</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
  <div class="card">
    <h2>Увійти</h2>
    <form id="login-form">
      <div class="form-row"><input class="input" id="email" placeholder="Email" type="email" required></div>
      <div class="form-row"><input class="input" id="password" placeholder="Пароль" type="password" required></div>
      <div style="display:flex;gap:8px"><button class="btn" type="submit">Увійти</button><a href="register.html" class="btn ghost">Реєстрація</a></div>
    </form>
    <div id="msg" class="small"></div>
  </div>
</div>
<script type="module">
import { supabase } from './supabase-init.js';

const form=document.getElementById('login-form');
const msg=document.getElementById('msg');
form.addEventListener('submit', async (e)=>{
  e.preventDefault();
  const email=document.getElementById('email').value;
  const password=document.getElementById('password').value;
  const { data, error } = await supabase.auth.signInWithPassword({ email, password });
  if (error){ msg.textContent = error.message; return; }
  // successful
  window.location = 'index.html';
});
</script>
</body>
</html>
